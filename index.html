<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <header>
      <div>
        <img src="./altschoollogo.jpg" alt="altschoolafrica logo" />
      </div>
      <div class="navbars">
            <div class="nav-links">
                <ul>
                    <li><a href="index1.html">Home</a></li>
                </ul>
            </div>
      </div>
    </header>
    <main>
     
      <section>
        <h1>Application Form</h1>
       <h4>Fill in your details</h4>
     </section>
     </header>
     <form>
       <div>
         <label for="first name">First Name</label><br>
         <input type="text" placeholder="Enter First Name" />
       </div>
       <div>
         <label for="Last name">Last Name</label><br>
         <input type="text" placeholder="Enter Last Name" />
       </div>
       <div>
         <label for="Gender">Gender</label><br>
         <select name="Gender" id="Gender">
           <option value="select a gender" id="disallow">Select Gender</option>
           <option value="male">Male</option>
           <option value="Female">Female</option>
         </select>
       </div>
       <div>
         <label for="Date of Birth">Date of Birth</label><br>
         <input type="date" />
       </div>
       <div>
         <label for="email">Email Address</label><br>
         <input type="email" name="email" id="email">
     </div>
     <div>
         <label for="Educational Level">Educational Level</label><br>
         <select name="Educational" id="Educational Level">
             <option value="Select Your Level Of Education">Select Your Level Of Education</option>
             <option value="msc">MSC</option>
             <option value="bsc">Diploma</option>
             <option value="doctorate">Doctorate (PHD)</option>    
             <option value="High school/secondary school">High School/Secondary School</option>
             <option value="undergraduate">Undergraduate</option>
             <option value="junior/middle school">Junior/Middle School</option>
             <option value="Post Graduate">Post Graduate</option>
         </select>
     </div>
     <div>
         <label for="country">Country</label><br>
         <select name="country" id="country">
             <option value="Select Country">Select Your Country</option>
             <option value="angola">Angola</option>
             <option value="Bahamas">Bahamas</option>
             <option value="Campodia">Campodia</option>    
             <option value="Denmark">Denmark</option>
             <option value="Ecuador">Ecuador</option>
             <option value="Gabon">Gabon</option>
             <option value="Haiti">Haiti</option>
         </select>
     </div>
     <div>
         <label for="State/City of Residence">State/City of Residence</label><br>
         <input type="text" placeholder="Enter your state of residence">
     </div>
     <div>
         <label for="Employment Status">Employment Status</label><br>
         <select name="Employment Status" id="Employment Status">
             <option value="Select Employment Status">Select Employment Status</option>
             <option value="Emplyed">Employed</option>
             <option value="Unemployed">Unemployed</option>
             <option value="Self Employed">Self Employed</option>    
             <option value="Student">Student</option>
         </select>
         <div>
             <label for="phone">Phonenumber</label><br>
             <input type="tel" id="phone" name="phone" placeholder="+2348000000000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
         </div>
         <div>
             <label for="Choose School">Choose School</label><br>
            <select name="choose school" id="fname" placeholder="Select School">
            <option value="School of Business">Select school</option>
             <option value="School of Business">School of Business</option>
             <option value="School of Creative Economy">School of Creative Econonmy</option>
            </select>
         </div>
         <div>
             <label for="How did You hear about us?">How did You hear about us?</label> <br>
            <select name="Select Channel" id="fname">
             <option value="Select Channel">Select Channel</option>
             <option value="Twitter">Twitter</option>
             <option value="Facebook">Facebook</option>
             <option value="Linkedin">Linkedin</option>
             <option value="Youtube">Youtube</option>
             <option value="Friend">Friend</option>
             <option value="Whatsapp">Whatsapp</option>
             <option value="Instagram">Instagram</option>
             <option value="Billboard">Billboard</option>
             <option value="Other">Other</option>
            </select>
         </div>
     </form>
    </main>
    <footer>
      <div>
        <label for="terms-and-condition">By clickiing, I agree to the <a href="https://www.altschoolafrica.com/terms">Terms of Use</a> and acknowledge that I have read the <a href="https://www.altschoolafrica.com/policy">Privacy Policy</a> </label>
        
      </div>
      <input type="button" value="Proceed">
    </footer>
  </body>
</html>
